<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="output.css">
  <link rel="icon" href="images/favicon.png" type="image/png">
  <title>DigitalOcean</title>
</head>
<body class="bg-ocean-blue">
  <div class="max-w-md mx-auto text-center">
    <div class="mt-12">
      <img class="mx-auto mb-8" src="images/digitalocean.svg" width="35" height="75">
      <div class="bg-white rounded">
        <div class="px-10 py-6">
          <h1 class="text-3xl leading-tight mt-4 mb-8 text-center font-light text-gray-700">Sign In</h1>
          <form>
            <input type="text" placeholder="Email Address" class="input">
            <input type="password" placeholder="Password" class="input">
            <input type="submit" value="Sign in" class="w-full text-white bg-grass-green hover:bg-grass-green-darker font-semibold rounded-sm py-3 leading-normal cursor-pointer">
          </form>
          <p class="uppercase tracking-wider text-xs text-gray-600 font-semibold my-3">Or sign in with</p>
          <p class="flex mb-2">
            <a href="#" class="clear-half-button p-3">
              <img src="images/google.svg" width="20" height="20" class="absolute">
              Google
            </a>
            <a href="#" class="clear-half-button ml-3">
              <img src="images/github.svg" width="20" height="20" class="absolute">
              GitHub
            </a>
          </p>
          <a href="#" class="text-blue-600">Forgot password?</a>
        </div>
      </div>
    </div>
    <p class="text-white mt-5">Don't have an account? <a href="#" class="font-semiblod underline hover:text-gray-200">Create one now</a></p>
  </div>
</body>
</html>
